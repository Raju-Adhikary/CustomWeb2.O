<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>button pack 001</title>
    <style type="text/css" media="all">
    button{
        border: 5px solid #00F1;
        padding: 9px;
        margin: 5px;
        border-radius: 10%;
    }
    button.inline{
        display: inline-block;
    }
    button.block{
        display: block;
    }
    .btn1{
        background-color: red;
    }
    .btn2{
        background-color: green;
    }
    .btn3{
        background-color: blue;
    }
    </style>
</head>
<body>
    <!-- button.btn${button$}*5 -->
    <div>inline:</div>
    <button class="btn1 inline">button1</button>
    <button class="btn2 inline">button2</button>
    <button class="btn3 inline">button3</button>
    <button class="btn4 inline">button4</button>
    <button class="btn5 inline">button5 Lorem ipsum dolor sit.</button>
    <div>block</div>
    <button class="btn1 block">button1</button>
    <button class="btn2 block">button2</button>
    <button class="btn3 block">button3</button>
    <button class="btn4 block">button4</button>
    <button class="btn5 block">button5</button>
</body>
</html>
